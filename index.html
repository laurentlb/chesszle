<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-Color Puzzle</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        canvas {
            border: 1px solid #ffffff;
            display: block;
            margin: 20px auto;
        }
        textarea {
            display: block;
            width: 90%;
            height: 150px;
            margin: 10px auto;
            font-family: monospace;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            padding: 10px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #005f99;
        }
        #infoContainer {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #undoButton, #restartButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
        }
        #nextLevelButton {
            display: none; /* Initially hidden */
            margin: 10px auto;
            padding: 10px 20px;
        }
        #levelClearedMessage {
            text-align: center;
            margin-top: 10px;
            color: #4caf50;
            font-size: 20px;
            display: none;
        }
        .instructions {
            text-align: center;
            margin: 20px auto;
            font-size: 18px;
            color: #b0b0b0;
        }
        #levelListContainer {
            text-align: center;
            margin-top: 20px;
        }
        #levelList {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            padding: 10px;
            list-style: none;
            padding: 0;
        }
        .levelCard {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .levelCard:hover {
            transform: scale(1.05);
        }
        .levelNumber {
            font-size: 24px;
            font-weight: bold;
        }
        .levelScore {
            font-size: 18px;
            margin: 5px 0;
        }
        .badge {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #4caf50;
            border-radius: 50%;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <p class="instructions">
        Select a piece and move it to change the colors of the board. Try to make all squares the same color!
    </p>

    <div id="infoContainer">Moves: 0 / Par: 0</div>
    <button id="undoButton" disabled>Undo</button>
    <button id="restartButton">Restart</button>

    <div id="levelInfo" style="text-align: center; margin-top: 10px;">
    </div>
    <canvas id="chessBoard"></canvas>
    <button id="nextLevelButton">Next Level</button>

    <div id="levelListContainer">
        <div id="levelList"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
</html>
