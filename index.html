<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-Color Puzzle</title>
    <style>
        body {
            background-color: #112233;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            margin: auto;
            padding: 4px;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            /* align-items: center; */
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            width: 100%;
        }
        #header span {
            font-size: 18px;
            font-weight: bold;
            padding: 8px;
            border-radius: 1em;
            background-color: #000;
        }
        #levelSelectorButton {
            padding: 5px 10px;
            font-size: 14px;
        }
        canvas {
            border: 2px solid #000;
            margin: 20px 0;
            border-radius: 1em;
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #005f99;
        }
        button#nextLevelButton:not(:disabled) {
            background-color: #277e2a;
        }

        #instructions {
            font-size: 14px;
            color: #b0b0b0;
            text-align: center;
            margin: 10px 0;
        }
        #levelSelectorModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            z-index: 1000;
        }
        #levelSelectorModal h3 {
            margin-top: 0;
        }
        #levelList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        .levelCard {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .levelCard:hover {
            transform: scale(1.05);
        }
        .levelCard.current {
            border: 2px solid #4caf50;
        }
        .levelCard.disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="header">
        <span id="moveInfo">0</span>
        <span id="parInfo">-- / 8</span>
        <button id="levelSelectorButton">Levels</button>
    </div>
    <canvas id="chessBoard"></canvas>
    <div id="controls">
        <button id="undoButton" disabled>Undo</button>
        <button id="restartButton">Restart</button>
        <button id="nextLevelButton" disabled>Next Level</button>
    </div>
    <p id="instructions">
        Select a piece and move it to change the colors of the board. Try to make all squares the same color!
    </p>

    <div id="modalOverlay"></div>
    <div id="levelSelectorModal">
        <h3>Select a Level</h3>
        <div id="levelList"></div>
    </div>

    <script src="levels.js"></script>
    <script src="game.js"></script>
</body>
</html>
