<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-Color Puzzle</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        textarea {
            display: block;
            width: 90%;
            height: 150px;
            margin: 10px auto;
            font-family: monospace;
        }
        button, select, label {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <textarea id="levelEditor"></textarea>
    <button id="loadLevelButton">Load Level</button>

    <div id="infoContainer" style="text-align: center; margin-bottom: 10px;">Moves: 0 / Par: 0</div>
    <button id="undoButton" style="display: block; margin: 10px auto;" disabled>Undo</button>

    <canvas id="chessBoard"></canvas>
    <div id="levelClearedMessage" style="text-align: center; margin-top: 10px; color: green; font-size: 20px; display: none;">Level Cleared!</div>

    <script src="game.js"></script>
</body>
</html>
